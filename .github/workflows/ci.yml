name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get -y install pandoc-citeproc
    - run: npm ci
    - run: npm run build -s
    - run: npm run validate -s
    - run: npm run test -s -- --reporters=default --reporters=jest-github-actions-reporter
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run lint -s
